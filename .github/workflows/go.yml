name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set-up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: make compile

    - name: Test
      env:
        AWS_REGION: us-east-1
        AWS_ACCESS_KEY_ID: DogCow
        AWS_SECRET_ACCESS_KEY: Moof
      run: make test
